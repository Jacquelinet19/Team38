<html>
    <link rel="stylesheet" type="text/css" href="mentee-sign-up.css" />
    
    <head>
    <h1>Mentee Profile</h1>
    </head>

    <body>
        <div class="mentee-sign-up-form">
            <form>
                <div>
                <label for=name>Name:</label>
                <input type="text" id="name" name="name">
                </div>
                <div>
                <label for=email>Email:</label>
                <input type="text" id="email" name="email">
                </div>
                <div>
                <label for=school>College/University:</label>
                <input type="school" id="school:" name="school">
                </div>
                <div>
                <label for=year>Current Class Standing:</label>
                <input type="text" id="year" name="year">
                </div>
                <div>
                <label for=intro>Introduce Yourself:</label>
                <input type="text" id="intro" name="intro">
                </div>
                <div>
                <label for=reason>Why are you interested in a mentor?</label>
                <input type="text" id="reason" name="reason">
                </div>
                <div>
                <label for=skill-desire>What skills do you want to develop?</label>
                <input type="text" id="skill-desire" name="skill-desire">
                </div>
                 <div class="submit-button">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>

</html>
