<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mentor Profile</title>
    <link rel="stylesheet" href="mentor_signup_style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  </head>
  <body>

  	<h1 class = "title">Mentor Profile</h1>
  	<hr>

  	 <!--Application form-->
  	 <div class = "container">
                
            <form action = "/new-mentor" method = "POST">
                <label for="Name">Name:</label>
                <input class="input" name="name"/>
                <br/>
                
                <label for="email">Email:</label>
                <input class="input" name="email"/>
                <br/>
                
                <label for=username>Create a username:</label>
                <input type="text" id="username" name="username"/>
                <br/>
                
                <label for="role">Current Role/Job:</label>
                <input class="input" name="role" placeholder="ex: Software Engineer"/>
                <br/>
                
                <label for="college">College/University:</label>
                <input class="input" name="college"/>
                <br/>
                
                <label for="intro">Introduce yourself:</label>
                <input id="message" class="input" name="intro"></input>
                <br/>
                
                <label for="expert">Area(s) of expertise:</label>
                <input class="input" name="expert" placeholder="ex: Java"/>
                <br/>
                
                <input id="submitButton" class="input" type="submit"/>        
            </form>
       </div>
  </body>
</html>
